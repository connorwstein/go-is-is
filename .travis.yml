language: go

sudo: required

dist: trusty

services:
  - docker

install:
  # Update docker-engine using Ubuntu 'trusty' apt repo
  - >
    curl -sSL "https://get.docker.com/gpg" |
     sudo -E apt-key add -
  - >
    echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" |
     sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - >
    sudo apt-get -o Dpkg::Options::="--force-confdef" \
     -o Dpkg::Options::="--force-confold" --assume-yes --allow-unauthenticated install docker-engine
  - docker version
  # Update docker-compose via pip
  - sudo pip install docker-compose
  - docker-compose version

before_script:
  - docker-compose -f topologies/3node-topo.yml build
  - docker-compose -f topologies/3node-topo.yml up -d 
  # Adjust docker bridge settings
  - scripts/config_docker_machine.sh

script:
    - docker exec -d test_client /bin/bash -c "/root/go/src/github.com/connorwstein/go-is-is/scripts/build.sh"
    - docker exec -d test_client /bin/bash -c "/root/go/src/github.com/connorwstein/go-is-is/scripts/start_all.sh"
    - docker exec test_client /root/go/src/github.com/connorwstein/go-is-is/run_tests.sh
